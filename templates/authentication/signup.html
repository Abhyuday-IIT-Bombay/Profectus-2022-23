<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>

    {% for message in messages%}
    <div class="alert alert-{{messages.tags}} alert-dismissible false show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="submit" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span> 
        </button>
    </div>

    {% endfor %}
    <h1>Sign Up</h1>

    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name ="username" placeholder="Create a username" required>
        <br>
        <label for="">Name</label>
        <input type="text" id="name" name ="name" placeholder="Enter Your Name" required>
        <br>
        <label for="">Email</label>
        <input type="email" id="email" name ="email" placeholder="Enter Your Email" required>
        <br>
        <label for="">Contact Number</label>
        <input type="number" id="contact" name ="contact" placeholder="Enter Your Contact Number" required>
        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name ="pass1" placeholder="Create a Password" required>
        <br>
        <label for="">Confirm your password</label>
        <input type="password" id="pass2" name ="pass2" placeholder="Confirm Your Password" required>
        <br>
        <button type="submit">Sign Up</button>
    </form>
    
</body>
</html>
