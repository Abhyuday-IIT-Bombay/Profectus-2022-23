{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<style>
  input,select{
    margin: 1vh;
    width: 50vh;
  }
  textarea{
    margin: 1vh;
    width: 50vh;
    background: transparent;
    color: rgb(238, 190, 255);
    border-radius: 0.5vh;
    border: 0.5px solid gray;
    padding: 1.2vh;
  }
  
</style>
<body style="margin: 0;">
  {% for message in messages%}
  <div class="alert alert-warning alert-dismissible fade show" role="alert" style="margin:0">
      <strong>{{message}}</strong> 
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  {% endfor %}
  <div class="r-reg-outer-container">
    <div class="r-reg-container">

      <h1 style="text-align: center; margin: 2vh;">Resume</h1>
      <div style="display: flex; justify-content:space-between;width:100% ; padding: 0 5vh;">
        <a href="/back" class="custom-btn btn-11" style="text-align: center; text-decoration: none;">Home</a>
        <a href="/logout" class="custom-btn btn-11" style="text-align: center; text-decoration: none;">Logout</a>
      </div>
      <div style="display: flex;justify-content:center; align-items: center; ">
        <form method = "post" enctype="multipart/form-data" id="resform">
            {% csrf_token %}
            <div class="resume-direct" >
              {{form}}
              <button type="submit" id="resbtn">Upload </button>
            </div>
        </form>
      </div>
    
    
    
      <br><br><br>
      <hr>
      <div class="generate-resume">
        <h3 style="text-align: center;">If You dont have resume don't worry</h3>

        <div class="reg-inner-container">
          <div class="form" style="width: 100%;">
            <form class="row g-3" method="post", action="{% url 'resume'%}">
              {% csrf_token %}
              <div class="inner-form" >
                <input type="text" name="fname"  placeholder="First name" >
                <input type="text" name="lname" placeholder="Last name" >
                <div class="input-group">
                  <!-- <label>Department</label> -->
                  <select name="department" >
                      <option value="Aerospace Engineering">Aerospace Engineering</option>
                      <option value="Biosciences and Bioengineering">Biosciences and Bioengineering</option>
                      <option value="Centre of Studies in Resources Engineering (CSRE)">Centre of Studies in Resources Engineering (CSRE)</option>
                      <option value="Chemical Engineering">Chemical Engineering</option>
                      <option value="Chemistry">Chemistry</option>                          
                      <option value="Civil Engineering">Civil Engineering</option>
                      <option value="Computer Science & Engineering">Computer Science & Engineering</option>
                      <option value="Earth Sciences">Earth Sciences</option>
                      <option value="Electrical Engineering">Electrical Engineering</option>
                      <option value="Energy Science and Engineering">Energy Science and Engineering</option>
                      <option value="Environmental Science and Engineering">Environmental Science and Engineering</option>
                      <option value="Humanities & Social Science">Humanities & Social Science</option>
                      <option value="Industrial Design Centre">Industrial Design Centre</option>
                      <option value="Industrial Engineering and Operations Research(IEOR)">Industrial Engineering and Operations Research(IEOR)</option>
                      <option value="Mathematics">Mathematics</option>
                      <option value="Mechanical Engineering">Mechanical Engineering</option>
                      <option value="Metallurgical Engineering & Materials Science">Metallurgical Engineering & Materials Science</option>
                      <option value="System and Control Engineering">System and Control Engineering</option>
                      <option value="Physics">Physics</option>
                      <option value="Shailesh J. Mehta School of Managemen">Shailesh J. Mehta School of Managemen</option>
                  </select>
                </div>
                <input type="text" name="roll" placeholder="Roll Number">
                <div class="input-group">
                
                <select name="year">
                    <option value="Male">Male </option>
                    <option value="Female">Female</option>
                </select>
                </div>
                <label for="" style="margin: 2vh 0vh">Graduation</label>
                <input type="number" name="startyear" placeholder="Start Year">
                <input type="number" name="endyear" placeholder="Graduation Year">
                <input type="text" name="cpi" placeholder="CPI">

                <label for=""style="margin: 2vh 0vh">Intermediate</label>
                <input type="text" name="board12" placeholder="Board">
                <input type="text" name="college" placeholder="College">
                <input type="number" name="year12" placeholder="Passing Year">   
                <input type="text" name="cpi12" placeholder="Percentage/CPI"> 
                
                <label for=""style="margin: 2vh 0vh">Matriculation</label>
                <input type="text" name="board10" placeholder="Board">
                <input type="text" name="school" placeholder="School">
                <input type="number" name="year10" placeholder="Passing Year">   
                <input type="text" name="cpi10" placeholder="Percentage/CPI"> 

                <label for=""style="margin: 2vh 0vh">Position of Responsibility</label>
               
                <label for="">First POR</label>
                <input type="text" name="ptitle1" placeholder="Title 1">
                <input type="text" name="p1start" placeholder="Starts At">
                <input type="text" name="p1end" placeholder="Ends At">   
                <textarea name="p1info" id="" cols="30" rows="10" placeholder="Enter Your points"></textarea>

                <label for="">Second POR</label>
                <input type="text" name="ptitle2" placeholder="Title 2">
                <input type="text" name="p2start" placeholder="Starts At">
                <input type="text" name="p2end" placeholder="Ends At">   
                <textarea name="p2info" id="" cols="30" rows="10" placeholder="Enter Your points"></textarea>

                <label for="">Third POR</label>
                <input type="text" name="ptitle3" placeholder="Title 3">
                <input type="text" name="p3start" placeholder="Starts At">
                <input type="text" name="p3end" placeholder="Ends At">   
                <textarea name="p3info" id="" cols="30" rows="10" placeholder="Enter Your points"></textarea>

                <label for=""style="margin: 2vh 0vh">Key Projects</label>

                <label for="">First Project</label>
                <input type="text" name="proj1" placeholder="Title 1">
                <input type="text" name="proj1start" placeholder="Starts At">
                <input type="text" name="proj1end" placeholder="Ends At">   
                <textarea name="proj1info" id="" cols="30" rows="10" placeholder="Enter Your points"></textarea>

                <label for="">Second Project</label>
                <input type="text" name="proj2" placeholder="Title 2">
                <input type="text" name="proj2start" placeholder="Starts At">
                <input type="text" name="proj2end" placeholder="Ends At">   
                <textarea name="proj2info" id="" cols="30" rows="10" placeholder="Enter Your points"></textarea>

                <label for="">Third Project</label>
                <input type="text" name="proj3" placeholder="Title 3">
                <input type="text" name="proj3start" placeholder="Starts At">
                <input type="text" name="proj3end" placeholder="Ends At">   
                <textarea name="proj3info" id="" cols="30" rows="10" placeholder="Enter Your points"></textarea>

                <input type="text" name="techskill" placeholder="Technical Sills">

                <label for=""style="margin: 2vh 0vh">Extra Cuuriculars</label>
               
                <label for="">Activity 1</label>
                
                <input type="text" name="activity1start" placeholder="Starts At">
                <input type="text" name="activity1end" placeholder="Ends At">   
                <textarea name="activity1info" id="" cols="30" rows="10" placeholder="Enter Your points"></textarea>

                <label for="">Activity 2</label>
               
                <input type="text" name="activity2start" placeholder="Starts At">
                <input type="text" name="activity2end" placeholder="Ends At">   
                <textarea name="activity2info" id="" cols="30" rows="10" placeholder="Enter Your points"></textarea>

                <label for="">Activity 3</label>
               
                <input type="text" name="activity3start" placeholder="Starts At">
                <input type="text" name="activity3end" placeholder="Ends At">   
                <textarea name="activity3info" id="" cols="30" rows="10" placeholder="Enter Your points"></textarea>

                <div style="width:95%; display: flex; justify-content:space-between">
                  <button type="submit" onclick="show()" class="custom-btn btn-11" style="margin-top: 4vh;">Upload</button>
                  <a href="/pdf"class="custom-btn btn-11" style="text-align: center;text-decoration:none;margin-top: 4vh;">Download</a>
                </div>
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>




</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
<script>
  function show() {
    var x = document.getElementById("download");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
  }
</script>
</html>
